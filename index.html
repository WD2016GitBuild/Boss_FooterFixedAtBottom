<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Boss_FooterFixedAtBottom</title>
</head>
<body>
	<h1>Boss平台之固定网站底部</h1>
	<p>如果网站整体高度不够，则将底部固定在网站的底部！</p>
	<textarea name="content" id="content" cols="150" rows="30">
		<script type="text/javascript">
			$(function() {
				var navLi = $("#box_header_sub2 li:not('.home')");
				navLi.hover(function() {
					var img = $(this).find("img");
					var src = img.attr('src');
					src = src.substring(0, src.lastIndexOf("."));
					img.attr("src", src+"2.jpg");
				}, function() {
					var img = $(this).find("img");
					var src = img.attr('src');
					src = src.substring(0, src.lastIndexOf(".")-1);
					img.attr("src", src+".jpg");
				});
				setTimeout(function() {
					if($(document.body).height() <= $(window).height()) {
					$("#box_footer").css({"position":"fixed","bottom":"0px","left":"0px"});
					}
					}, 300);
			});
		</script>
	</textarea>
</body>
</html>
