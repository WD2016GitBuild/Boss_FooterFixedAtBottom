<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Boss_FooterFixedAtBottom</title>
</head>
<body>
	<h1>Boss平台之固定网站底部</h1>
	<p>如果网站整体高度不够，则将底部固定在网站的底部！</p>
	<textarea name="content" id="content" cols="150" rows="30">
		<script type="text/javascript">
			$(function() {
				var footer_id = "box_footer";
				var footer = $("#" + footer_id);
				footer.hide();
				setTimeout(function() {
					if($(document.body).height() <= $(window).height()) {
						footer.css({"position":"fixed","bottom":"0px","left":"0px"});
					}
					footer.slideDown();
				}, 300);
			});
		</script>
	</textarea>
</body>
</html>
